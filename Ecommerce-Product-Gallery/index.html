<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="images/image1.jpg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Galaxy S24 Ultra</h1>
                <h2>$1099.00</h2>
                <h3>10% OFF</h3>
                <p>Welcome to the era of mobile AI. With Galaxy S24 Ultra in your hands, you can unleash whole new
                    levels of creativity, productivity and possibility â€” starting with the most important device in your
                    life. Your smartphone.</p>
                <form>
                    <div class="ram-size-select">
                        <p>RAM</p>
                        <label for="eight">
                            <input type="radio" name="ram" id="eight">
                            <span>8</span>
                        </label>
                        <label for="twelve">
                            <input type="radio" name="ram" id="twelve">
                            <span>12</span>
                        </label>
                        <label for="sixteen">
                            <input type="radio" name="ram" id="sixteen">
                            <span>16</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="titanium-gray">
                            <input type="radio" name="color" id="titanium-gray">
                            <span class="color-1"></span>
                        </label>
                        <label for="titanium-black">
                            <input type="radio" name="color" id="titanium-black">
                            <span class="color-2"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
